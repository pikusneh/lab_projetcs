<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Form</title>
    <script>
        function redirectToForm() {
            const componentType = document.getElementById("componentType").value;
            if (componentType) {
                window.location.href = componentType.toLowerCase() + ".html";
            }
        }
    </script>
</head>
<body>
    <h1>Inspection Form</h1>
    <form action="/submit_inspection" method="post" enctype="multipart/form-data">

        <!-- Text Fields -->
        <label for="check_id">Check ID:</label>
        <input type="text" id="check_id" name="check_id" required><br><br>

        <label for="receiver_name">Receiver Name:</label>
        <input type="text" id="receiver_name" name="receiver_name" required><br><br>

        <label for="shipment_info">Shipment Info:</label>
        <input type="text" id="shipment_info" name="shipment_info" required><br><br>

        <label for="issue_found">Issue Found:</label>
        <input type="text" id="issue_found" name="issue_found" required><br><br>

        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comments"><br><br>

        <!-- Image Upload -->
        <label for="image_upload">Upload an Image:</label>
        <input type="file" id="image_upload" name="image_upload" accept="image/*"><br><br>

        <!-- Inspection Result Dropdown -->
        <label for="inspection_result">Inspection Result:</label>
        <select id="inspection_result" name="inspection_result" required>
            <option value="">Select Result</option>
            <option value="good">Good</option>
            <option value="bad">Bad</option>
        </select><br><br>

        <!-- Component Type Dropdown with Redirect -->
        <label for="componentType">Component Type:</label>
        <select id="componentType" name="component_type" onchange="redirectToForm()" required>
            <option value="">Select Component Type</option>
            <option value="sensor">Sensor</option>
            <option value="feh">FEH</option>
            <option value="seh">SEH</option>
            <option value="aluminium_carbon_fibre">Aluminium Carbon Fibre</option>
            <option value="main_stump_bridge">Main and Stump Bridge</option>
            <option value="kapton_gluing">Kapton Gluing</option>
        </select><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Inspection">
    </form>
</body>
</html>
