{% extends "base.html" %} {% block content %}


    
    <form action={{url_for('add_station')}} method="POST" enctype="multipart/form-data">
        <!-- Input for station name -->
        <label for="station-name">Station Name:</label>
        <input type="text" id="station-name" name="name" required placeholder="Enter the station name">

        <!-- Input for image upload -->
        <label for="station-image">Upload Image:</label>
        <input type="file" id="station-image" name="image" accept="image/*" required>

        <!-- Input for comment -->
        <label for="station-comment">Comment:</label>
        <textarea id="station-comment" name="comment" rows="4" placeholder="Enter your comment here..."></textarea>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>


{% endblock %}
